<html>
<head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="src/braingolfpp-latest.js"></script>
	<script>
		$(function(){
			$('#code').resizable({disabled:true, maxHieght:"10em"}).prop("cols", 15).prop("rows", 10);
			$('#input').resizable({disabled:true}).prop("cols", 15).prop("rows", 1);
			$('#output').resizable({disabled:true}).prop("cols", 15).prop("rows", 4);
		})
	</script>
</head>
<body>
	<textarea id="code"></textarea>
	<textarea id="input"></textarea>
	<textarea id="output"></textarea>
</body>
</html>
