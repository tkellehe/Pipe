<html>
<head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="src/braingolfpp-latest.js"></script>
	<script>
		$(function(){
			$('#code').resizable({handles:"n, s"}).css("width", "50%").css("height", "10em");
			$('#input').resizable({handles:"n, s"}).css("width", "50%").css("height", "1em");
			$('#output').resizable({handles:"n, s"}).css("width", "50%").css("height", "4em");
		})
	</script>
</head>
<body>
	<textarea id="code"></textarea>
	<textarea id="input"></textarea>
	<textarea id="output"></textarea>
</body>
</html>
