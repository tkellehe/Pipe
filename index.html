<html>
<head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="content/css/jquery.mmenu.all.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="src/braingolfpp-latest.js"></script>
	<script src="content/js/jquery.mmenu.all.min.js"></script>
	<script>
		$(function(){
			$("#left-menu").mmenu({
				// options
				"navbar": {
					"add": false
				}
			}, {
				// configuration
				offCanvas: {
					pageSelector: "#my-page"
				}
			});

			leftAPI = $("#left-menu").data("mmenu");

			$(".char").each(function(){
				$(this).click(function(e){
					e.preventDefault();
					$code = $("#code");
					var txt = $(this).text();
					if(txt === "\\s") txt = " ";
					else if(txt === "\\n") txt = "\n";

					$code.val($code.val() + txt);
				});
			});
		});
	</script>
</head>
<body>
	<div id="my-page">
		<div id="my-header"></div>
		<div id="my-content">
			<a href="#left-menu">LEFT</a>
			<textarea id="code"></textarea>
		</div>
		<div id="my-footer"></div>
	</div>
	<nav id="left-menu">
