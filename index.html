<html>
<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="src/Syntaxer.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="src/Syntaxer.js"></script>
  <script src="src/parser.js"></script>
  <script src="src/braingolfpp-latest.js"></script>
  <script>
    $(function(){
      new Syntaxer($("#code"));
      new Syntaxer($("#input"));
      new Syntaxer($("#output"));
      $("#run").click(function(){
        prgm = braingolfpp($("#code").val());
        prgm.addArg(new braingolfpp.Cell.types.STRING($("#input").val()));
        prgm.exec(function() {
          $("#output").val(this.outputs+"").trigger("input")
        },function() {
          $("#output").val(this.outputs+"").trigger("input")
        });
      });
    });
  </script>
</head>
<body>
  <div id="my-content">
    <button id="run">RUN</button>
    <textarea id="code" cols="100" rows="30"></textarea>
    <textarea id="input" cols="100" rows="11"></textarea>
    <textarea id="output" cols="100" rows="30"></textarea>
  </div>
</body>
</html>
